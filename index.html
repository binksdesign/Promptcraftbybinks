  <div class="grain"></div>
  <div class="container">
    <h1>PromptCraft by Binks Design</h1>
    <div class="prompt-container">

    <div class="result-container">
      <textarea id="result" rows="4"></textarea>
      <button id="copyButton">Copy</button>
    </div>
  </div>

  <script>
    const focal = document.getElementById('focal');
    const subject = document.getElementById('subject');
    const framing = document.getElementById('framing');
    const setting = document.getElementById('setting');
    const lighting = document.getElementById('lighting');
    const colors = document.getElementById('colors');
    const mood = document.getElementById('mood');
    const camera = document.getElementById('camera');
    const result = document.getElementById('result');
    const copyButton = document.getElementById('copyButton');

    function updatePrompt() {
      const prompt = `${focal.value} of ${subject.value}, ${framing.value}, ${setting.value}, ${lighting.value}, ${colors.value}, ${mood.value}, ${camera.value}`;
      result.value = prompt;
    }

    [focal, subject, framing, setting, lighting, colors, mood, camera].forEach(el => {
      el.addEventListener('change', updatePrompt);
      el.addEventListener('input', updatePrompt);
    });

    copyButton.addEventListener('click', () => {
      result.select();
      document.execCommand('copy');
    });

    updatePrompt();
  </script>
